<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"  
        href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css"
        />
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>
    <script defer src="slider.js"></script>
</head>
<body>
    <section>
        <div class="slider-wraper">
            <button class="arrow-left arrow" id="arrow-left"> < </button>
            <button class="arrow-right arrow" id="arrow-right"> > </button>
            <div class="slider-content" id="slider-content">

            </div>
        </div>


    </section>
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="img/23446139_sl_121019_25870_92.jpg" alt="">
                </li>
                <li class="splide__slide">
                    <img src="img/black-white-shot-lonely-female-standing-front-windows-looking-buildings.jpg" alt="">
                </li>
                <li class="splide__slide">
                    <img src="img/photographer-checking-his-camera-darkness.jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
    <div class="splide__slide__container">
        <div class="slide__content">
        </div>
    </div>
   
    


    
</body>
</html>
